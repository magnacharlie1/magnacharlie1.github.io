<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('/Images/CBZDES_6.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}
    
a {
  text-decoration: none;
  font-size: 20px;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
}
    
a:hover {
  background-color: grey;
}

.topleft {
  position: absolute;
  top: 16px;
  left: 16px;
}

.bgimg img {
  width: 400px
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    
  </div>
  <div class="middle">
      <h1><b>Eutomic</b></h1>
      <a href="https://pubs.acs.org/doi/10.1021/acs.cgd.0c00399">Crystallisation from Volatile Deep Eutectic Solvents <br>- <i>Crystal Growth and Design 2020</i></a><br><br>
      <a href="https://www.nature.com/articles/d41586-020-01434-1">"To create elusive crystals, just open the box" <br>- <i>Nature 2020</i></a><br><br>
      <a href="https://www.chemistryworld.com/news/self-destructing-solvents-control-crystallisation/3010206.article">"Self-destructing solvents control crystallisation" <br>- <i>Chemistry World 2019</i></a>
    
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <p>Coming Soon</p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jul 1, 2020 09:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
